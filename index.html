<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --------------------------Imports--------------------->

    <!-- BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JQUERY CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- POPPER CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP CDN -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- ACE EDITOR-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.9/ace.js"
    ></script>


    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">MatrioshTS</span>
    </nav>

    <title>Calculadora </title>
  </head>
  <body>
    <div class="container-fluid" style="padding-top: 5%;">
      <div class="row">
        <div class="col">
          <div class="dropdown" >
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Acciones
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button" >Traducir</button>
              <button class="dropdown-item" type="button" onclick="analizar()">Ejecutar</button>
              <button class="dropdown-item" type="button">Limpiar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top: 2%;">        
        <div class="col-6 " style="height: 300px;">
          <div id="input_editor" style="height: 100%; width: 100%;"></div>
        </div>
        <div class="col-6 ">
          <div id="output_editor" style="height: 100%; width: 100%;"></div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>

    <script type="text/javascript">
      var e = ace.edit("input_editor");
      e.getSession().setMode("ace/mode/javascript");
      e.setTheme("ace/theme/dracula");
      var out = ace.edit("output_editor");
      out.getSession().setMode("ace/mode/javascript");
      out.setTheme("ace/theme/dracula");
    </script>
    <script src="js/main.js"></script>
    <script src="js/CalculadoraHeredados.js"></script>
  </body>
</html>
